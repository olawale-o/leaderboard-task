<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Leaderboard</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="scores-section">
                    <div class="recent-scores">
                        <div class="score-panel">
                            <div class="score-panel-header" id="score-panel-header">
                            </div>
                            <ul class="scores" id="scores"></ul>
                        </div>
                    </div>
                    <div class="score-form" id="score-form">
                        <h2 class="score-form-header" id="score-form-header"></h2>
                        <form action="#" id="form"></form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
